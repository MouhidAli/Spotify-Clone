<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1>Enjoy The Music &#127911;</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">And I Say</span>
                    <span class="sonlistplay"><span class="timestamp">06:20 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Koe Si</span>
                    <span class="sonlistplay"><span class="timestamp">04:29 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Barish Ky Aane Sy</span>
                    <span class="sonlistplay"><span class="timestamp">04:55 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Zihaal e Miskin </span>
                    <span class="sonlistplay"><span class="timestamp">04:43 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">O Mahi</span>
                    <span class="sonlistplay"><span class="timestamp">04:20 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Sik Mein</span>
                    <span class="sonlistplay"><span class="timestamp">02:07 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Wajah Tum Ho</span>
                    <span class="sonlistplay"><span class="timestamp">05:17 <i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Sunn Raha Hai Na Tu</span>
                    <span class="sonlistplay"><span class="timestamp">05:41 <i id="7" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Dior</span>
                    <span class="sonlistplay"><span class="timestamp">02:48 <i id="8" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Jatt Lalkere Mar Da</span>
                    <span class="sonlistplay"><span class="timestamp">04:13 <i id="9" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>                                                                                          
        </div>
        <div class="songBanber"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <!-- font awesome icon --> 
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="./playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">And I Say</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="./scrit.js"></script>
</body>
</html>
